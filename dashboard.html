<!-- dashboard.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Upload Certificate</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  
</head>
  <style> 
    body {
  background: linear-gradient(to right, #e0f7fa, #fff);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 30px;
  min-height: 100vh;
}

h2 {
  color: #00796b;
  margin-bottom: 20px;
  font-weight: 600;
}

input[type="text"], input[type="file"] {
  border-radius: 10px;
  border: 1px solid #ccc;
  transition: all 0.3s ease;
}

input[type="text"]:focus, input[type="file"]:focus {
  border-color: #00796b;
  box-shadow: 0 0 5px rgba(0, 150, 136, 0.5);
}

.btn-primary {
  background-color: #00796b;
  border: none;
  border-radius: 10px;
  transition: background-color 0.3s ease;
}

.btn-primary:hover {
  background-color: #004d40;
}

#portfolioLink {
  display: inline-block;
  margin-top: 10px;
  font-weight: 500;
  color: #004d40;
  text-decoration: underline;
  word-break: break-all;
}

a {
  text-decoration: none;
  color: #00796b;
  font-weight: 500;
}

a:hover {
  text-decoration: underline;
  color: #004d40;
}
</style>
<body class="p-4">

  <a href="index.html">Back to Login</a>
  <h2>Upload Certificate</h2>

  <input type="text" id="certName" placeholder="Certificate Title" class="form-control mb-2">
  <input type="file" id="certFile" class="form-control mb-2">
  <button onclick="uploadCertificate()" class="btn btn-primary">Upload</button>

  <h3 class="mt-4">Your Portfolio Link:</h3>
  <a id="portfolioLink" href="#" target="_blank"></a>

  
  <script src="script.js"></script>
</body>
</html>

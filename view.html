
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Certificate</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { padding: 2rem; }
    #qrcode canvas { margin-top: 1rem; }
  </style>
</head>




<body class="text-center">

  <a href="dashboard.html" class="btn btn-outline-secondary mb-4">← Back to Dashboard</a>

  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <h2 class="card-title" id="certTitle">Loading…</h2>
      <a id="certLink" class="btn btn-primary mb-3" target="_blank">Download Certificate</a>
      <div id="qrcode"></div>
    </div>
  </div>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const name  = params.get('name');
      const link  = params.get('link');

      if (!name || !link) {
        document.getElementById('certTitle').innerText = 'Invalid certificate data.';
        return;
      }

      // Decode values in case they were URL‑encoded
      const certName = decodeURIComponent(name);
      const certUrl  = decodeURIComponent(link);

      // Populate page
      document.getElementById('certTitle').innerText = certName;
      const a = document.getElementById('certLink');
      a.href = certUrl;
      a.innerText = 'Download "' + certName + '"';

      // Generate QR Code for this page URL
      QRCode.toCanvas(
        document.getElementById('qrcode'),
        window.location.href,
        { width: 150 },
        function (err) {
          if (err) console.error(err);
        }
      );
    })();
  </script>

</body>
</html>
